  <!-- Contenido -->
  <div class="container mt-4">
    <h2>Carrito de Compras</h2>
    <div class="row">
      <div class="col-md-8">
        <!-- Lista de productos en el carrito -->
        <ul class="list-group" id="listaProductos">
          <!-- Los elementos del carrito se añadirán aquí mediante JavaScript -->
        </ul>
      </div>
      <div class="col-md-4">
        <!-- Resumen del carrito -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Resumen del Carrito</h5>
            <p>Total: $<span id="total">0</span></p>
            <button class="btn btn-primary" onclick="realizarPedido()">Realizar Pedido</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Enlaces a scripts de Bootstrap y jQuery (opcional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    var totalCarrito = 0;

    function agregarAlCarrito(nombre, cantidad, precio) {
      var listItem = document.createElement("li");
      listItem.className = "list-group-item";
      listItem.textContent = nombre + " - Cantidad: " + cantidad + " - Precio: $" + (cantidad * precio);
      totalCarrito += cantidad * precio;
      document.getElementById("listaProductos").appendChild(listItem);
      document.getElementById("total").textContent = totalCarrito;
    }

    function mostrarCarrito() {
    var carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    var totalCarrito = 0;

    var listaProductos = document.getElementById("listaProductos");
    listaProductos.innerHTML = "";

    carrito.forEach(function(producto) {
      var listItem = document.createElement("li");
      listItem.className = "list-group-item";
      listItem.textContent = producto.nombre + " - Cantidad: " + producto.cantidad + " - Precio: $" + (producto.cantidad * producto.precio);
      totalCarrito += producto.cantidad * producto.precio;
      listaProductos.appendChild(listItem);
    });

    document.getElementById("total").textContent = totalCarrito;
  }

      function realizarPedido() {
    // Obtener la lista de productos del carrito del localStorage
    var carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    
    // Calcular el total sumando el precio de cada producto en el carrito
    var totalCarrito = carrito.reduce(function(total, producto) {
      return total + (producto.cantidad * producto.precio);
    }, 0);

    // Mostrar el mensaje con el total del carrito
    alert("Pedido realizado por un total de $" + totalCarrito);

    // Limpiar el carrito (opcional)
    localStorage.removeItem('carrito');

    // Actualizar la vista del carrito (opcional)
    mostrarCarrito();
  }

    $(document).ready(function() {
      $('.ver-detalle').click(function() {
        var nombreProducto = $(this).data('nombre');
        var descripcionProducto = $(this).data('descripcion');
        
        $('#detalleProductoModal').find('.modal-title').text(nombreProducto);
        $('#detalleProducto').text(descripcionProducto);
      });

      $('.agregar-carrito').click(function() {
        var nombreProducto = $(this).data('nombre');
        var cantidadProducto = $(this).data('cantidad');
        var precioProducto = $(this).data('precio');
        
        agregarAlCarrito(nombreProducto, cantidadProducto, precioProducto);
        alert(nombreProducto + " agregado al carrito");
      });
      




      

  // Llamar a la función para mostrar el carrito cuando la página se carga
  mostrarCarrito();
    });
  </script>
